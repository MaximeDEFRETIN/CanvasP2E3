<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script type="text/javascript">
  var canvas = document.getElementById('canvas');
  var m =  canvas.getContext("2d");
  m.fillStyle = "#976F0F";
  m.arc(200,55,50,0,Math.PI*2,true);
  m.fill();
  m.strokeStyle = "#976F0F";
  m.beginPath();
  m.moveTo(50,100)
  m.lineTo(350,100);
  m.closePath();
  //On choisis de d'arrondir les bords
  m.lineJoin = "round";
  m.lineWidth = "25";
  m.stroke();
  m.beginPath();
  m.moveTo(150,100);
  m.lineTo(250,100);
  m.lineTo(250,250);
  m.lineTo(150,250);
  m.closePath();
  m.fill();
  m.beginPath();
 m.moveTo(162,250);
 m.lineTo(162,350);
m.closePath();
 m.lineJoin = "round";
 m.lineWidth = "25";
m.stroke();
   m.beginPath();
 m.moveTo(238,250);
 m.lineTo(238,350);
m.closePath();
 m.lineJoin = "round";
 m.lineWidth = "25";
m.stroke();
m.beginPath();
m.fillStyle = "#FFFFFF";
 m.arc(180,45,7,0,Math.PI*2,true);
 m.fill();
m.closePath();
 m.beginPath()
 m.arc(220,45,7,0,Math.PI*2,true);
 m.fill();
m.closePath();
m.beginPath()
m.fillStyle = "#7A2976";
 m.arc(200,130,7,0,Math.PI*2,true);
 m.fill();
m.closePath();
 m.beginPath()
m.fillStyle = "#7A2976";
 m.arc(200,165,7,0,Math.PI*2,true);
m.closePath();
m.fill();
 </script>
</body>
</html>
